{% set name = "area-detector-handlers" %}
{% set version = "0.0.4" %}
{% set sha256 = "aeaeb88902b60710a6c2f211a2ec09be8e7547f7c37faf0845a141d2ae0deaaf" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - dask
    - h5py
    - tifffile

test:
  imports:
    - area_detector_handlers

about:
  home: https://github.com/bluesky/area-detector-handlers
  license: BSD (3-clause)
  license_family: BSD
  license_file: LICENSE
  summary: DataBroker handlers for Area Detector
