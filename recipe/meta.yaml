{% set name = "area-detector-handlers" %}
{% set version = "0.0.2" %}
{% set sha256 = "d16d5f5989f842f6341d0914b1623fff8e603f9affa2a39350c813ba3583ce59" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - dask
    - h5py
    - tifffile

test:
  imports:
    - area_detector_handlers

about:
  home: https://github.com/bluesky/area-detector-handlers
  license: BSD (3-clause)
  license_family: BSD
  license_file: LICENSE
  summary: DataBroker handlers for Area Detector
