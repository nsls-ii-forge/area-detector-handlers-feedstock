{% set name = "area-detector-handlers" %}
{% set version = "0.0.7" %}
{% set sha256 = "78cc822a103fca6e0bba33bbc6c1dc00ded5c47c3432d6706293054f68728ad5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - dask
    - h5py
    - tifffile >=2020.8.25

test:
  imports:
    - area_detector_handlers

about:
  home: https://github.com/bluesky/area-detector-handlers
  license: BSD (3-clause)
  license_family: BSD
  license_file: LICENSE
  summary: DataBroker handlers for Area Detector
