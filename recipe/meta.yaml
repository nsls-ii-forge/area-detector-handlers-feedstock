{% set name = "area-detector-handlers" %}
{% set version = "0.0.3" %}
{% set sha256 = "f6aceeb1be8c370bd41f6cf073f98661609d304f1c5a857bcd74a9102dd780ad" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - pip
  run:
    - python
    - dask
    - h5py
    - tifffile

test:
  imports:
    - area_detector_handlers

about:
  home: https://github.com/bluesky/area-detector-handlers
  license: BSD (3-clause)
  license_family: BSD
  license_file: LICENSE
  summary: DataBroker handlers for Area Detector
